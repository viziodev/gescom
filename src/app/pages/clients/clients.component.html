<div class="container mt-5 ">
        
      
      
      <div class="card"  >
         
        <div class="card-header">Liste des Clients
         
        </div>
        <div class="card-body">
          <div class="my-2 ">
              <a routerLink="form" type="button" class="btn btn-outline-primary ">
                Nouveau
              </a>
          </div>
            <div
                class="table-responsive"
            >
                <table class="table table-bordered" >
                    <thead>
                        <tr>
                            <th scope="col">Client</th>
                            <th scope="col">Adresse</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of response?.results; track $index) {
                            <tr  class="">
                                <td>{{item.nomComplet}}</td>
                                <td>{{item.addresse}}</td>
                                <td><a
                                  routerLink="/commandes/{{item.id}}"  
                                  type="button"
                                  class="btn btn-outline-info btn-xs"
                                >
                                  Mes  Commande
                                </a>
                                </td>
                            </tr>
                       }
                    </tbody>
                </table>
            </div>
            
           <nav aria-label="Page navigation example">
             <ul class="pagination pagination-sm float-end">
               <li class="page-item">
                 <a class="page-link" href="#" aria-label="Previous">
                   <span aria-hidden="true">Previous</span>
                 </a>
               </li>
                 @for (item of [].constructor(response?.totalPages); track $index) {
                     <li class="page-item" ><a (click)="paginate($index)" class="page-link" href="javascript:void(0)">{{$index+1}}</a></li>
                 }
              
              
               
               <li class="page-item">
                 <a class="page-link" href="#" aria-label="Next">
                   <span aria-hidden="true">Next</span>
                 </a>
               </li>
             </ul>
           </nav>
        </div>
      </div>
      
</div>
